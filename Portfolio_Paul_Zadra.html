<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paul Zadra - Portfolio">
    <title>Paul Zadra - Portfolio</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" data-i18n="nav.logo"></a>
            </div>
            <div class="nav-links">
                <a href="#about" data-i18n="nav.about"></a>
                <a href="#experience" data-i18n="nav.experience"></a>
                <a href="#stack" data-i18n="nav.stack"></a>
                <a href="#contact" data-i18n="nav.contact"></a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1 class="greeting" data-i18n="hero.greeting"></h1>
                <h2 class="job-title" data-i18n="hero.jobTitle"></h2>
                <p class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span data-i18n="hero.location"></span>
                </p>
                <div class="cta-buttons">
                    <a href="#contact" class="btn primary" data-i18n="hero.contact"></a>
                </div>
            </div>
            <div class="floating-icons"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="about-container">
            <div class="profile-image">
                <img src="IMG_1267.jpg" alt="Paul Zadra" data-i18n-alt="about.imageAlt">
            </div>
            <div class="about-content">
                <h2 data-i18n="about.title"></h2>
                <p data-i18n="about.paragraph1"></p>
                <p data-i18n="about.paragraph2"></p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/paul-zadra-976269289/" target="_blank" rel="noopener">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:paul.zadra2004@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Timeline -->
    <section id="experience" class="experience">
        <h2 class="section-title" data-i18n="experience.title"></h2>
        <div class="timeline"></div>
    </section>

    <!-- Skills Section -->
    <section id="stack" class="stack">
        <h2 class="section-title" data-i18n="stack.title"></h2>
        <div class="skills-slider">
            <div class="skills-track"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="section-title" data-i18n="contact.title"></h2>
        <div class="contact-buttons">
            <a href="mailto:paul.zadra2004@gmail.com" class="btn primary">
                <i class="fas fa-envelope"></i>
                <span data-i18n="contact.email"></span>
            </a>
            <a href="https://www.linkedin.com/in/paul-zadra-976269289/" target="_blank" rel="noopener" class="btn secondary">
                <i class="fab fa-linkedin"></i>
                <span data-i18n="contact.linkedin"></span>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p data-i18n="footer.copyright"></p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
